<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Landing Page</title>
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="#"><img src="/images/logo.svg" alt="Header Logo" width="60"></a>
                </div>
                <div class="header-desc">
                    <h1>We are lauching <strong>soon!</strong></h1>
                    <span>Subscribe and get notified</span>
                </div>
            </div>

            <div class="login">
                <form action="https://www.google.com/" method="GET" id="form">
                    <input type="email" id="email" placeholder="Your email address...">
                    <div class="error"><span>Please enter a valid email!</span></div>
                    <button type="submit" id="submit-btn">Notify Me</button>
                    <div class="loader"><img src="/images/loader.gif" alt="loader" width="300"></div>
                </form>
            </div>

            <div class="banner">
                <img src="/images/illustration-dashboard.png" alt="Dashboard" width="400">
            </div>

            <div class="social">
                <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>

            <div class="footer">
                <p>Â© Copyright Ping. All rights reserved</p>
            </div>









        </div>

    </div>
    
</body>
</html>
